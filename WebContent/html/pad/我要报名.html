<!DOCTYPE html>
<html>
<head lang="en">

    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="header">

<div class="wrap">

            <label>手机号</label><input type="text">
            <label>预约初次创作时间</label><input type="text"><select><option>上午</option><option>下午</option></select>
            <label>预约二次创作时间</label><input type="text"><select><option>上午</option><option>下午</option></select>
        </div>

    <div class="btn">
        <a class="submitBtn" href="#">提交报名</a>
        <a class="submitBtn" href="#">取消</a>
    </div>
